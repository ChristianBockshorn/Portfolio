<section id="letstalk">
   <div class="rectangleShadow"></div>
    <div class="formContainer">
        <span class="formHeader">Want to discuss a new project?</span>
        <span class="formSlogan">Say hello! Let's discuss your ideas and make it happen.</span>

        <div class="iconMainContainer">
            <div *ngFor="let contactForm of contactForms; let i = index" class="icons">
                <div class="contactContainer">
                    <div class="iconContainer">
                        <a [href]="contactForm.url">
                            <img class="logo" [src]="contactForm.src">
                        </a>
                    </div>

                    <div class="rightColumn">
                        <span class="rightColumnHeadline">{{contactForm.name}}</span>
                        <span>{{contactForm.addition}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
